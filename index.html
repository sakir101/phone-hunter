<!doctype html>
<html lang="en">

<head>
  <title>Title</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS v5.2.0-beta1 -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
    integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

</head>

<body>
  <header>
    <h1 class="text-center my-3">Welcome to My Phone Hunter</h1>
  </header>
  <main class="container my-5">
    <section class="my-5">
      <input type="text" placeholder="Search Phone" class="p-2 w-25 rounded-3" id="phn-search-input">
      <br>
      <br>
      <button class="btn btn-primary btn-lg" id="phn-search-btn" onclick="phnSearch()">Search</button>
    </section>
    <section>
      <div class="p-5 d-none" id="phn-found">
        <h2 class="text-danger">No Element Found in this name</h2>
      </div>
    </section>
    
    <section>
      <div class="row row-cols-1 row-cols-md-3 g-4" id="phn-container">

      </div>
    </section>
    <section>
      <div class="d-flex justify-content-center align-items-center w-100 h-100 d-none my-5" id="load-spinner">
        <div class="spinner-border" role="status">
          <span class="visually-hidden">Loading...</span>
        </div>
      </div>
    </section>
    <section>
      <div class="d-flex justify-content-center d-none" id="load-more">
        <button class="btn btn-primary btn-lg" onclick="moreDataApi()">Load More</button>
      </div>
    </section>
    <section>
      <!-- Button trigger modal -->
      

      <!-- Modal -->
      <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header" id="phn-name">
              <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body p-5" id="modal-detail">
              
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            </div>
          </div>
        </div>
      </div>
    </section>
   
  </main>
  <footer>
    <!-- place footer here -->
  </footer>
  <script src="phone.js"></script>
  <!-- Bootstrap JavaScript Libraries -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js"
    integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk" crossorigin="anonymous">
    </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.min.js"
    integrity="sha384-ODmDIVzN+pFdexxHEHFBQH3/9/vQ9uori45z4JjnFsRydbmQbmL5t1tQ0culUzyK" crossorigin="anonymous">
    </script>
</body>

</html>
